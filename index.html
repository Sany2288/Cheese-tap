<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>Cheese Combat</title>
<style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  background: #000;
  color: #fff;
  margin: 0;
  padding: 0;
  user-select: none;
}
#cheese {
  width: 200px;
  cursor: pointer;
  margin-top: 40px;
  transition: transform 0.1s, width 0.2s;
}
#cheese:active {
  transform: scale(0.9) rotate(-10deg);
}
#score, #level {
  font-size: 24px;
  margin: 10px;
}
#upgrades {
  margin-top: 30px;
}
button {
  padding: 10px 15px;
  margin: 5px;
  font-size: 16px;
  cursor: pointer;
  background: #222;
  color: #fff;
  border: 1px solid #555;
  border-radius: 5px;
}
button:hover { background: #333; }

/* –ü—É–ª—å—Å—É–≤–∞–Ω–Ω—è —Å–∏—Ä—É */
@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.2); }
  100% { transform: scale(1); }
}
.pulse {
  animation: pulse 0.5s ease;
}
</style>
</head>
<body>
<h1>üßÄ Cheese Combat</h1>
<div id="score">–°–∏—Ä: 0</div>
<div id="level">–†—ñ–≤–µ–Ω—å: 1</div>
<img id="cheese" src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Emmental_cheese.jpg" alt="Cheese">
<br>
<h2>‚ö° –ê–ø–≥—Ä–µ–π–¥–∏</h2>
<div id="upgrades">
  <button id="buyMultiplier">–ö—É–ø–∏—Ç–∏ –º–Ω–æ–∂–Ω–∏–∫ (50)</button>
  <button id="buyFarmer">–ö—É–ø–∏—Ç–∏ –∞–≤—Ç–æ—Ñ–µ—Ä–º–µ—Ä–∞ (100)</button>
</div>

<script>
let score = 0, multiplier = 1, farmers = 0, level = 1;
const scoreDiv = document.getElementById("score");
const levelDiv = document.getElementById("level");
const cheese = document.getElementById("cheese");

// –ù–∞–¥—ñ–π–Ω—ñ –æ–Ω–ª–∞–π–Ω-–∫–∞—Ä—Ç–∏–Ω–∫–∏ —Å–∏—Ä—É
const cheeseImages = {
  normal: "https://upload.wikimedia.org/wikipedia/commons/0/0b/Emmental_cheese.jpg",
  super1: "https://upload.wikimedia.org/wikipedia/commons/7/7b/Cheddar_cheese.jpg",
  super2: "https://upload.wikimedia.org/wikipedia/commons/4/42/Brie_cheese.jpg",
  super3: "https://upload.wikimedia.org/wikipedia/commons/1/1b/Gouda_cheese.jpg"
};

// –û–Ω–æ–≤–ª–µ–Ω–Ω—è UI
function updateUI() {
  scoreDiv.innerText = "–°–∏—Ä: " + score;
  level = Math.floor(score / 100) + 1;
  levelDiv.innerText = "–†—ñ–≤–µ–Ω—å: " + level;

  if(score >= 100000){
    cheese.src = cheeseImages.super3;
    cheese.style.width = `${200 + Math.floor(score/100000)*100}px`;
    multiplier = Math.max(multiplier, 50);
  } else if(score >= 50000){
    cheese.src = cheeseImages.super2;
    cheese.style.width = `${200 + Math.floor(score/50000)*75}px`;
    multiplier = Math.max(multiplier, 20);
  } else if(score >= 10000){
    cheese.src = cheeseImages.super1;
    cheese.style.width = `${200 + Math.floor(score/10000)*50}px`;
    multiplier = Math.max(multiplier, 5);
  } else {
    cheese.src = cheeseImages.normal;
    cheese.style.width = "200px";
  }
}

// –ù–∞—Ç–∏—Å–∫–∞–Ω–Ω—è –Ω–∞ —Å–∏—Ä
cheese.addEventListener("click", () => {
  score += multiplier;
  updateUI();
  // –ü—É–ª—å—Å—É–≤–∞–Ω–Ω—è —Å–∏—Ä—É
  cheese.classList.add("pulse");
  setTimeout(() => { cheese.classList.remove("pulse"); }, 500);
});

// –ö—É–ø—ñ–≤–ª—è –∞–ø–≥—Ä–µ–π–¥—ñ–≤
document.getElementById("buyMultiplier").addEventListener("click", () => {
  if(score >= 50){ score -= 50; multiplier++; updateUI(); }
  else alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–Ω—å–æ —Å–∏—Ä—É!");
});

document.getElementById("buyFarmer").addEventListener("click", () => {
  if(score >= 100){ score -= 100; farmers++; updateUI(); }
  else alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–Ω—å–æ —Å–∏—Ä—É!");
});

// –ê–≤—Ç–æ—Ñ–µ—Ä–º–µ—Ä
setInterval(()=>{ if(farmers>0){ score += farmers; updateUI(); } }, 1000);

// –í–∏–ø–∞–¥–∫–æ–≤–∏–π –±–æ–Ω—É—Å
setInterval(()=>{ let bonus = Math.floor(Math.random()*16)+5; score += bonus; updateUI(); }, 30000);

updateUI();
</script>
</body>
</html>

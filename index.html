#cheese {

  color: #fff;
  border: 1px solid #555;
  border-radius: 5px;
}
button:hover { background: #333; }

}
.pulse {
  animation: pulse 0.5s ease;
}

// –û–Ω–æ–≤–ª–µ–Ω–Ω—è UI
function updateUI() {
  scoreDiv.innerText = "–°–∏—Ä: " + score;
  level = Math.floor(score / 100) + 1;
  levelDiv.innerText = "–†—ñ–≤–µ–Ω—å: " + level;

  if(score >= 100000){
    cheese.src = cheeseImages.super3;
    cheese.style.width = `${200 + Math.floor(score/100000)*100}px`;
    multiplier = Math.max(multiplier, 50);
  } else if(score >= 50000){
    cheese.src = cheeseImages.super2;
    cheese.style.width = `${200 + Math.floor(score/50000)*75}px`;
    multiplier = Math.max(multiplier, 20);
  } else if(score >= 10000){
    cheese.src = cheeseImages.super1;
    cheese.style.width = `${200 + Math.floor(score/10000)*50}px`;
    multiplier = Math.max(multiplier, 5);
  } else {
    cheese.src = cheeseImages.normal;
    cheese.style.width = "200px";
  }
}

// –ù–∞—Ç–∏—Å–∫–∞–Ω–Ω—è –Ω–∞ —Å–∏—Ä
cheese.addEventListener("click", () => {
  score += multiplier;
  updateUI();
  // –ü—É–ª—å—Å—É–≤–∞–Ω–Ω—è —Å–∏—Ä—É
  cheese.classList.add("pulse");
  setTimeout(() => { cheese.classList.remove("pulse"); }, 500);
});

// –ö—É–ø—ñ–≤–ª—è –∞–ø–≥—Ä–µ–π–¥—ñ–≤
document.getElementById("buyMultiplier").addEventListener("click", () => {
  if(score >= 50){ score -= 50; multiplier++; updateUI(); }
  else alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–Ω—å–æ —Å–∏—Ä—É!");
});

document.getElementById("buyFarmer").addEventListener("click", () => {
  if(score >= 100){ score -= 100; farmers++; updateUI(); }
  else alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–Ω—å–æ —Å–∏—Ä—É!");
});

// –ê–≤—Ç–æ—Ñ–µ—Ä–º–µ—Ä
setInterval(()=>{ if(farmers>0){ score += farmers; updateUI(); } }, 1000);

// –í–∏–ø–∞–¥–∫–æ–≤–∏–π –±–æ–Ω—É—Å
setInterval(()=>{ let bonus = Math.floor(Math.random()*16)+5; score += bonus; updateUI(); }, 30000);

updateUI();
</script>
